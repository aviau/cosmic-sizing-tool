@main("Glossary") {
<br/><br/><br/><br/><br/><br/>
<div ng-app="glossaryModule" ng-controller="glossaryCtrl">

  <div class="container">

    <div ng-show="collapsed" class="well text-center col-md-10 col-md-offset-1">

      <form class="form-inline" role="form">

        <div class="row col-md-9 col-md-offset-1">

          <div class="row">
            <div class="form-group col-md-6">
              <label>{{labels.CONTAINS}}</label>
              <input type="text" class="form-control" ng-model="searchText1">
            </div>
            <div class="radio-inline col-md-1">
              <label><input type="radio" ng-model="optRadio1" name="optRadio1" value="and">{{labels.AND}}</label>
            </div>
            <div class="radio-inline col-md-1">
              <label><input type="radio" ng-model="optRadio1" name="optRadio1" value="or">{{labels.OR}}</label>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label>{{labels.CONTAINS}}</label>
              <input type="text" class="form-control" ng-model="searchText2">
            </div>
            <div class="radio-inline col-md-1">
              <label><input type="radio" ng-model="optRadio2" name="optRadio2" value="and">{{labels.AND}}</label>
            </div>
            <div class="radio-inline col-md-1">
              <label><input type="radio" ng-model="optRadio2" name="optRadio2" value="or">{{labels.OR}}</label>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label>{{labels.CONTAINS}}</label>
              <input type="text" class="form-control" ng-model="searchText3">
            </div>
          </div>
        </div>

        <div class="row col-md-2 col-md-pull-1">
          <div class="row">
            <button type="button" class="btn btn-default" tabindex="-1" ng-click="clear()">{{labels.CLEAR_FILTER}}</button>
          </div>
          <br/>
          <div class="row">
            <button type="button" class="btn btn-success" ng-click="filter()">{{labels.FILTER}}</button>
          </div>
        </div>

      </form>
    </div>

    <div class="col-md-6 col-md-offset-3">
      <div class="row">
        <div class="col-md-1">

          <button type="button" ng-click="collapsed=!collapsed" ng-attr-class="{{filtered && 'btn btn-danger btn-circle' || 'btn btn-primary btn-circle'}}">
              <span class="glyphicon glyphicon-filter"></span>
            </button>
        </div>

        <div class="col-sm-offset-1 col-md-9 panel panel-default">
          <a ng-href="#" ng-style="!exist && {'text-decoration':'none', color:'black'}" ng-repeat="letter in letters">{{letter}} </a>
        </div>

      </div>
    </div>

    <div class="table-responsive col-md-12 container">
      <table class="table table-striped table-bordered well">
        <thead>
          <tr>
            <th class="col-md-3 ">{{labels.TERM}}</th>
            <th class="col-md-9 ">{{labels.DEFINITION}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in glossary | orderBy: 'term'">
            <td>{{row.term}}</td>
            <td>{{row.definition}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

}
