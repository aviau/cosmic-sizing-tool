@(message: String)

<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Mot de passe oubli√©</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <style type="text/css">
         body {
            background: #eee !important;
         }
         .wrapper {

         }
         .informationBox {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width:1024px;
            border-radius: 3px;
            border-style: solid;
            border-size: 1px;
            border-color: #c0c0c0;
         }
         .informationBoxTitle {
            background-color: d0d0d0;
            padding-left: 15px;
            text-align: left;
         }
         .informationBoxBody {
            padding-left: 15px;
            text-align: left;
         }
         .captchaWrapper {

         }
      </style>
   </head>
   <body>
       <div class="wrapper">
           <div class="informationBox">
                <div class="informationBoxTitle">
                    <h3 class="form-signin-heading" align="center">Password recovery</h3>
                </div>
                <div class="informationBoxBody">
                    <form class="form-signin" method="get" action="/user/reset_pwd">
                        <p style="font-size: 12px;">Your email address</p>
                        <input class="form-control" id="" name="email" type="text"/><br/>

                        <div class="captchaWrapper">

                        </div>

                        <button type="submit" class="btn btn-success" style="width: 100%;">
                            Send password
                        </button><br/>

                        @message
                    </form>
                </div>
            </div>
       </div>
   </body>
</html>
