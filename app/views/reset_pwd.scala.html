@(validEmail: Integer)
@main("Password recovery") {
    <link rel="stylesheet" href='@routes.Assets.versioned("bootstrap/dist/css/bootstrap.min.css")'>

    <style type="text/css">
         body {
            background: #eee !important;
         }
         .wrapper {
            margin-top: 150px;
         }
         .informationBox {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 1024px;
            border-radius: 5px;
            border-style: solid;
            border-size: 1px;
            border-color: #d0d0d0;
         }
         .informationBoxTitle {
            padding-left: 15px;
            text-align: left;
            border-bottom: 1px solid #d0d0d0;
         }
         .informationBoxBody {
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 15px;
            text-align: left;
         }
         .captchaWrapper {
         }

         #email {
            width: 350px;
         }
         #submitbtn {
            width: 350px;
         }
         .warning {
            color: red;
         }
    </style>

    <!-- Angular -->
    <script src='@routes.Assets.versioned("javascripts/app/app.js")'></script>
    <script src='@routes.Assets.versioned("javascripts/lib/registration.js")'></script>
    <script src='@routes.Assets.versioned("javascripts/lib/angular/angular-translate.min.js")'></script>
    <script src='@routes.Assets.versioned("javascripts/lib/angular/angular-translate-loader-static-files.js")'></script>

    <!-- Recaptcha -->
    <script src='https://www.google.com/recaptcha/api.js?hl=en'></script><!-- Select language using this parameter: ?hl=fr -->

    <div class="wrapper" ng-app="registrationForm" ng-controller="RegistrationCtrl">
       <div class="informationBox">
            <div class="informationBoxTitle">
                <h3 class="form-signin-heading">{{ 'RECOVER_PASSWORD.PASSWORD_RECOVERY' | translate }}</h3>
            </div>
            <div class="informationBoxBody">
                <form class="form-signin" method="get" action="/user/reset_pwd">
                    <div ng-switch="@validEmail">
                        <div ng-switch-when="1" class="warning"><br/><br/>{{ 'RECOVER_PASSWORD.EMAIL_SENT' | translate }}</div>
                        <div ng-switch-when="0" class="warning"><br/><br/>{{ 'RECOVER_PASSWORD.EMAIL_NOT_VALID' | translate }}</div>
                        <div ng-switch-when="-1"></div>
                    </div>

                    <br/><br/>
                    <p style="font-size: 12px;">{{ 'RECOVER_PASSWORD.EMAIL_ADDRESS' | translate }}</p>
                    <input class="form-control" id="email" name="email" type="text"/><br/>

                    <div class="captchaWrapper">
                        <div class="g-recaptcha" data-sitekey="6LeEWyITAAAAADnKeiEquBHh5ijfC9rQoigI4Vdv" data-callback="captchaCallback"></div>
                        <input type="hidden" name="recaptcha" id="recaptcha" />

                        <script>
                          function captchaCallback() {
                            document.getElementById("recaptcha").value = document.getElementById("g-recaptcha-response").value;
                          }
                        </script>
                    </div><br/>

                    <button type="submit" class="btn btn-success" id="submitbtn">
                        {{ 'RECOVER_PASSWORD.SEND' | translate}}
                    </button><br/><br/>
                </form>
            </div>
        </div>
    </div>
}
