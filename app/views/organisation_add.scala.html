@main("Ajouter une nouvelle organisation") {
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/organisation_add.css")">
<script type="text/javascript" src="/assets/javascripts/organisation/Add/add.js"></script>

    <div id="message"></div>
    <div role="main" class="main-content">


        <form ng-app="AddOrganisationModule" ng-controller="AddOrganisationController">

            <h3>Create Organization</h3>

                <div class="form-inline">
                    <label for="logoFile">Logo</label>
                    <br/>
                    <div class="form-group">
                        <img class="img-rounded" width="100" height="100" style="background-color:#fafafa;" data-img-label='logo image' value='42'>
                    </div>
                    <div class="form-group">
                        <input type="file" id="logoFile">
                    </div>
                </div>

            <div class="form-inline">
                <div class="form-group" id="orgsection">
                    <label for="OrgName">Organization name</label>
                    <br/>
                    <input type="email" class="form-control" id="orgsection" placeholder="Name" ng-model="organisationName">
                </div>
                <div class="form-group" id="orgsection">
                    <label for="OrgCode">Organization code</label>
                    <br/>
                    <input type="email" class="form-control" id="orgsection" placeholder="Code" ng-model="code">
                </div>
            </div>

            <div class="form-group">
                <label for="OrgDescription">Description</label>
                <textarea class="form-control" rows="5" id="OrgDescription" ng-model="description"></textarea>
            </div>

            <div class="form-group">
                <label for="OrgURL">URL</label>
                <input type="text" class="form-control" id="OrgURL" placeholder="URL" ng-model="url">
            </div>

            <h4>Contact Info</h4>

            <div class="form-group">
                <label for="ContactName">Name</label>
                <input type="text" class="form-control" id="orgsection" placeholder="Name" ng-model="name">
            </div>

            <div class="form-inline">
                <div class="form-group">
                    <label for="ContactPhone">Phone Number</label>
                    <br/>
                    <input type="email" class="form-control" id="orgsection" placeholder="Phone number" ng-model="contactPhone">
                </div>
                <div class="form-group">
                    <label for="ContactEmail">Email</label>
                    <br/>
                    <input type="email" class="form-control" id="orgsection" placeholder="Email" ng-model="email">
                </div>
            </div>

            <h4>Location</h4>

            <div class="form-inline">
                <div class="form-group">
                    <label for="address1">Address 1</label>
                    <br/>
                    <input type="email" class="form-control" id="location" placeholder="Address 1" ng-model="address1">
                </div>
                <div class="form-group">
                    <label for="address2">Address 2</label>
                    <br/>
                    <input type="email" class="form-control" id="location" placeholder="Address 2" ng-model="address2">
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip code</label>
                    <br/>
                    <input type="email" class="form-control" id="zip" placeholder="Zip code" ng-model="zipcode">
                </div>
            </div>

            <div class="form-inline">
                <div class="form-group">
                    <label for="City">City</label>
                    <br/>
                    <input type="email" class="form-control" id="City" placeholder="City" ng-model="city">
                </div>

                <div class="form-group">
                    <label for="Country">Country</label>
                    <br/>
                    <select class="form-control" id="Country">Country
                        <option>Canada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="StateProvince">State/Province/Region</label>
                    <br/>
                    <input type="email" class="form-control" id="StateProvince" placeholder="State/Province/Region">
                </div>

            </div>

            <button type="submit" class="btn save-but">Save Organization</button>
        </form>

        <div class="container site-footer-container"></div>
</div>

}
